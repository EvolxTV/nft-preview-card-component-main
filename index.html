<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-image">
          <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" />
        </div>
        <section>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <div class="cryptoCoins">
          <div class="etherium">
            <img id="eth-id" src="/images/icon-ethereum.svg" alt="etherium" />
            <span>0.041 ETH</span>
          </div>
          <div class="timer">
            <img id="timer-id" src="/images/icon-clock.svg" alt="clock" />
            <span>3 days left</span>
          </div>
        </div>
        <hr />
        <div class="creation">
          <img src="/images/image-avatar.png" alt="#" />
          <p id="n1">Creation of</p>
          <p id="n2">Jules Wyvern</p>
        </div>
      </div>
    </main>
  </body>
</html>
